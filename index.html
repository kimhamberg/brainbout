<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <script>
      (function () {
        var t = localStorage.getItem("theme");
        if (!t)
          t = matchMedia("(prefers-color-scheme:light)").matches
            ? "latte"
            : "frappe";
        document.documentElement.dataset.theme = t;
      })();
    </script>
    <title>Brainbout</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§ </text></svg>"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/src/hub.css" />
  </head>
  <body>
    <div id="app" class="app">
      <header>
        <h1>
          <svg
            class="hub-icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="url(#hub-grad)"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <defs>
              <linearGradient id="hub-grad" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="var(--ctp-blue)" />
                <stop offset="100%" stop-color="var(--ctp-peach)" />
              </linearGradient>
            </defs>
            <path d="M12 18V5" />
            <path d="M15 13a4.17 4.17 0 0 1-3-4 4.17 4.17 0 0 1-3 4" />
            <path d="M17.598 6.5A3 3 0 1 0 12 5a3 3 0 1 0-5.598 1.5" />
            <path d="M17.997 5.125a4 4 0 0 1 2.526 5.77" />
            <path d="M18 18a4 4 0 0 0 2-7.464" />
            <path d="M19.967 17.483A4 4 0 1 1 12 18a4 4 0 1 1-7.967-.517" />
            <path d="M6 18a4 4 0 0 1-2-7.464" />
            <path d="M6.003 5.125a4 4 0 0 0-2.526 5.77" /></svg
          ><span class="hub-title">Brainbout</span>
        </h1>
        <button
          class="theme-toggle"
          id="theme-btn"
          aria-label="Toggle theme"
        ></button>
      </header>
      <main id="hub"></main>
    </div>
    <script type="module" src="/src/hub.ts"></script>
  </body>
</html>
