name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - run: npm ci
      - run: npx vite build

      # Desktop binaries
      - run: |
          rm -rf server/web
          cp -r dist server/web
      - run: cd server && GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o ../brainbout-linux-amd64 .
      - run: cd server && GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o ../brainbout-windows-amd64.exe .

      # Android APK
      - run: |
          rm -rf android/app/src/main/assets
          mkdir -p android/app/src/main/assets
          cp -r dist/* android/app/src/main/assets/
      - uses: gradle/actions/setup-gradle@v4
      - run: cd android && gradle assembleDebug
      - run: cp android/app/build/outputs/apk/debug/app-debug.apk brainbout.apk

      - uses: softprops/action-gh-release@v2
        with:
          files: |
            brainbout-linux-amd64
            brainbout-windows-amd64.exe
            brainbout.apk
          generate_release_notes: true
