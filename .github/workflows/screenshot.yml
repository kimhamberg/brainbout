name: Update screenshot

on:
  workflow_dispatch:
  push:
    branches: [master]
    paths:
      - "src/**"
      - "index.html"
      - "games/**"
      - "scripts/screenshot.ts"

jobs:
  screenshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.SCREENSHOT_PAT }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - run: npm run screenshot

      - name: Push screenshot if changed
        run: |
          git diff --quiet docs/screenshot.png && echo "No changes" && exit 0
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/screenshot.png
          git commit -m "docs: auto-update screenshot [skip ci]"
          git push origin master
