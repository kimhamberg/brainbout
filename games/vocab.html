<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <script>
      (function () {
        var t = localStorage.getItem("theme");
        if (!t)
          t = matchMedia("(prefers-color-scheme:light)").matches
            ? "latte"
            : "frappe";
        document.documentElement.dataset.theme = t;
      })();
    </script>
    <title>Brainbout â€” Word Recall</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/src/games/vocab.css" />
  </head>
  <body>
    <div id="app" class="app">
      <header>
        <h1>
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="var(--ctp-green)"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M12 7v14" />
            <path
              d="M3 18a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h5a4 4 0 0 1 4 4 4 4 0 0 1 4-4h5a1 1 0 0 1 1 1v13a1 1 0 0 1-1 1h-6a3 3 0 0 0-3 3 3 3 0 0 0-3-3z"
            /></svg
          >Word Recall
        </h1>
        <div>
          <button
            class="theme-toggle"
            id="theme-btn"
            aria-label="Toggle theme"
          ></button>
          <button class="lang-toggle" id="lang-btn">NO</button>
        </div>
      </header>
      <main id="game" class="game"></main>
    </div>
    <script type="module" src="/src/games/vocab.ts"></script>
  </body>
</html>
