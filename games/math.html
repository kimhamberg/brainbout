<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <script>
      (function () {
        var t = localStorage.getItem("theme");
        if (!t)
          t = matchMedia("(prefers-color-scheme:light)").matches
            ? "latte"
            : "frappe";
        document.documentElement.dataset.theme = t;
      })();
    </script>
    <title>Brainbout â€” Quick Math</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <style>
      :root {
        --game-accent: var(--ctp-yellow);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/src/games/math.css" />
  </head>
  <body>
    <div class="page-enter-overlay" aria-hidden="true"></div>
    <div id="app" class="app">
      <header>
        <h1>
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="var(--ctp-yellow)"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect width="16" height="20" x="4" y="2" rx="2" />
            <line x1="8" x2="16" y1="6" y2="6" />
            <line x1="16" x2="16" y1="14" y2="18" />
            <path d="M16 10h.01" />
            <path d="M12 10h.01" />
            <path d="M8 10h.01" />
            <path d="M12 14h.01" />
            <path d="M8 14h.01" />
            <path d="M12 18h.01" />
            <path d="M8 18h.01" /></svg
          >Quick Math
        </h1>
        <button
          class="theme-toggle"
          id="theme-btn"
          aria-label="Toggle theme"
        ></button>
      </header>
      <main id="game" class="game"></main>
    </div>
    <script type="module" src="/src/games/math.ts"></script>
  </body>
</html>
