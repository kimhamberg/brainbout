<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <script>
      (function () {
        var t = localStorage.getItem("theme");
        if (!t)
          t = matchMedia("(prefers-color-scheme:light)").matches
            ? "latte"
            : "frappe";
        document.documentElement.dataset.theme = t;
      })();
    </script>
    <title>Brainbout â€” Reaction</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <style>
      :root {
        --game-accent: var(--ctp-peach);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/src/games/reaction.css" />
  </head>
  <body>
    <div class="page-enter-overlay" aria-hidden="true"></div>
    <div id="app" class="app">
      <header>
        <h1>
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="var(--ctp-peach)"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M4 14a1 1 0 0 1-.78-1.63l9.9-10.2a.5.5 0 0 1 .86.46l-1.92 6.02A1 1 0 0 0 13 10h7a1 1 0 0 1 .78 1.63l-9.9 10.2a.5.5 0 0 1-.86-.46l1.92-6.02A1 1 0 0 0 11 14z"
            /></svg
          >Reaction Grid
        </h1>
        <button
          class="theme-toggle"
          id="theme-btn"
          aria-label="Toggle theme"
        ></button>
      </header>
      <main id="game" class="game"></main>
    </div>
    <script type="module" src="/src/games/reaction.ts"></script>
  </body>
</html>
